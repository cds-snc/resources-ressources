customHeaders:
  - pattern: '**'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Content-Security-Policy'
        value: "default-src 'self'"
      - key: 'Content-Security-Policy'
        value: "script-src 'self' www.googletagmanager.com"
      - key: 'Content-Security-Policy'
        value: "frame-src www.googletagmanager.com"
      - key: 'Content-Security-Policy'
        value: "connect-src 'self'"
      - key: 'Content-Security-Policy'
        value: "img-src 'self'"
      - key: 'Content-Security-Policy'
        value: "style-src 'self'"
      - key: 'Content-Security-Policy'
        value: "base-uri 'self'"
      - key: 'Content-Security-Policy'
        value: "form-action 'self'"