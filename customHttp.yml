customHeaders:
  - pattern: '**'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; script-src 'self' www.googletagmanager.com cdn.jsdelivr.net/npm/workbox-cdn@5.1.4/workbox/workbox-sw.js; frame-src www.googletagmanager.com cdn.jsdelivr.net/npm/workbox-cdn@5.1.4/workbox/workbox-sw.js; connect-src 'self'; img-src 'self'; style-src 'self'; base-uri 'self'; form-action 'self'"