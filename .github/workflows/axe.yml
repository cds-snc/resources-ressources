name: accessibility (axe)

on:
  push:
    branches:
      - main
      - master
      - staging
  pull_request:
    paths:
      - app/*
    branches:
      - main
      - master
      - staging

jobs:
  a11y-axe:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ${{ matrix.folder }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
        folder: ["app"]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@937d24475381cd9c75ae6db12cb4e79714b926ed # tag=v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: npm ci --prefer-offline --no-audit

      - name: Run build
        env:
          contentful_cda_access_token: ${{ secrets.CONTENTFUL_CDA_ACCESS_TOKEN }}
          contentful_space_id: ${{ secrets.CONTENTFUL_SPACE_ID }}
        run: |
          cp .contentful.json.sample .contentful.json
          npm run generate --if-present

      - name: Start and wait ⏳
        run: npm start & npx wait-on http://localhost:3000

      - name: Run accessibility tests (axe) 🪓
        run: |
          npm install -g @axe-core/cli
          axe http://localhost:3000 --exit
