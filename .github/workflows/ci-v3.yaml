name: ci-v3

on:
  push:
    branches:
      - main
      - master
      - staging
  pull_request:
    paths:
      - frontend/*
    branches:
      - main
      - master
      - staging

jobs:
  ci-v3:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
        folder: ["frontend"]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@937d24475381cd9c75ae6db12cb4e79714b926ed # tag=v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        working-directory: ${{ matrix.folder }}
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        working-directory: ${{ matrix.folder }}
        run: npm run lint

      - name: Run tests ğŸ§ª
        working-directory: ${{ matrix.folder }}
        run: npm run test

  a11y-scan:
    needs: ci-v3
    name: Run scan websites (a11y)
    uses: cds-snc/scan-websites/.github/workflows/start_scan.yml@main
    with:
      dynamic: false
    secrets:
      scan_websites_key: ${{ secrets.SCAN_WEBSITES_KEY }}
      scan_websites_template: ${{ secrets.SCAN_WEBSITES_TEMPLATE }}
