name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    paths:
      - app/*
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
        folder: ["app"]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules 📦
        working-directory: ${{ matrix.folder }}
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        working-directory: ${{ matrix.folder }}
        run: npm ci --prefer-offline --no-audit

      - name: Run linter 👀
        working-directory: ${{ matrix.folder }}
        run: npm run lint

      - name: Run tests 🧪
        working-directory: ${{ matrix.folder }}
        run: npm run test
