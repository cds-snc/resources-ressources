name: ci

on:
  push:
    branches:
      - main
      - master
      - staging
  pull_request:
    paths:
      - app/*
    branches:
      - main
      - master
      - staging

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
        folder: ["app"]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@1f8c6b94b26d0feae1e387ca63ccbdc44d27b561 # tag=v2.5.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        working-directory: ${{ matrix.folder }}
        run: npm ci --prefer-offline --no-audit

      - name: Run linter 👀
        working-directory: ${{ matrix.folder }}
        run: npm run lint

      - name: Run tests 🧪
        working-directory: ${{ matrix.folder }}
        run: npm run test

  a11y-scan:
    needs: ci
    name: Run scan websites (a11y)
    uses: cds-snc/scan-websites/.github/workflows/start_scan.yml@main
    with:
      dynamic: false
    secrets:
      scan_websites_key: ${{ secrets.SCAN_WEBSITES_KEY }}
      scan_websites_template: ${{ secrets.SCAN_WEBSITES_TEMPLATE }}
